[mypy]
python_version = 3.11
plugins = pydantic.mypy
strict = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
show_error_codes = True
ignore_missing_imports = True
namespace_packages = True
mypy_path = alphaforge-brain/src
exclude = (?x)(
	^src/|
	^tests/|
	^alphaforge-brain/tests/|
	^scripts/|
	^benchmarks/|
	^zz_artifacts/
)

# Explicitly tell mypy to treat the source root as explicit package bases.
# This prevents the same file being discovered both as e.g. "src.domain.data.slice"
# (via implicit dir walking) and "domain.data.slice" (via package resolution) when
# residual historical paths or similarly named top-level dirs (e.g. legacy 'infra') exist.
explicit_package_bases = True

# Promoted strict-plus flags
no_implicit_reexport = True
warn_unreachable = True
strict_equality = True
warn_return_any = False

# Suppress third-party typing noise
disable_error_code = import-untyped, import-not-found, no-any-unimported, no-any-return, call-overload

# Allow legacy Any usage in baseline until incrementally improved
disallow_any_expr = False
disallow_any_generics = False
disallow_any_decorated = False
disallow_any_unimported = False
disallow_any_explicit = False
disallow_subclassing_any = False
